<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Sua Conta</title>
    <link rel="stylesheet" th:href="@{/css/paginainicial.css}">
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="navbar">
    <div class="logo">
    </div>
    <a class="btn">
        <span></span>
        <span></span>
        <span></span>
    </a>
    <div class="menu">
        <a href="#" class="active"> Histórico </a>
        <a href="#"> Transferência </a>
        <a style="background-color: #3b93c3; color: #333; padding: 20px 20px;">Name_Login</a>
    </div>
</div>

<center>
    <!-- CARDS -->
    <div class="cardBox">
        <div class="card">
            <div>
                <p></p>
                <div th:text="${conta.saldo}" class="numbers"></div>
                <div class="cardName">Saldo em conta</div>
            </div>

            <div class="iconBx">
                <ion-icon name="cash-outline"></ion-icon>
            </div>
        </div>

        <div class="card">
            <div>
                <p> Cartão de crédito </p>
                <div class="numbers" th:text="${conta.cartaoCredito.fatura}"></div>
                <div class="cardName" th:text="${conta.cartaoCredito.limite}"></div>
            </div>
            <div class="iconBx">
                <ion-icon name="card-outline"></ion-icon>
            </div>
        </div>
        <div class="card">
            <div>
                <p> Empréstimo </p>
                <div class="cardName">Valor disponível até</div>
                <div class="numbers">R$12.500,00</div>
            </div>
            <div class="iconBx">
                <ion-icon name="wallet-outline"></ion-icon>
            </div>
        </div>

        <!-- DETALHES ABAIXO -->
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Histórico de compras</h2>
                    <a href="#" class="btm">Visualizar todos</a>
                </div>

                <table>
                    <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Preço</td>
                        <td>Status</td>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
</center>

<script type="text/javascript">
            $(".btn").on("click",function(){
            $('.menu').toggleClass("show");
            });

</script>
</body>
</html>
